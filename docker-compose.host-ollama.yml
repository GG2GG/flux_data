version: '3.8'

# Configuration for using HOST Ollama (not containerized)
# Use this when you already have Ollama running on your host machine

services:
  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: retail-placement-api
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - PORT=8000
      - LOG_LEVEL=info

      # Host Ollama Configuration
      # Use host.docker.internal to access host machine services
      - OPENAI_API_KEY=ollama
      - OPENAI_API_BASE=http://host.docker.internal:11434/v1
      - LLM_MODEL=${LLM_MODEL:-deepseek-r1:latest}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.7}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-1500}

      # Data paths (inside container)
      - DATA_DIR=/app/data
      - CONFIG_DIR=/app/config
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      - ./config:/app/config
      - ./artifacts:/app/logs
    extra_hosts:
      # Allow container to access host services
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - retail-network

  # Web Server for Demo UI
  web:
    image: python:3.11-slim
    container_name: retail-placement-web
    ports:
      - "8080:8080"
    volumes:
      # Mount entire project for demo access
      - ./demo:/app/demo:ro
      - ./docs:/app/docs:ro
    working_dir: /app
    command: python3 -m http.server 8080
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/demo/')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - retail-network

networks:
  retail-network:
    driver: bridge
